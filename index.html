    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="hero-section">

      </nav>

        <div class="main-text">Unlimited movies, TV shows, and more</div>

        </div>
      </div>
      <div class="spacing-rect"></div>
    </div>
